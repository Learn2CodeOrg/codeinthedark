    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        list-style: none;
    }
    body{
        font-family: 'Roboto', sans-serif;
        width: 100%;
        height: 100vh;
        background-image: url('assets/hero-image2559x647px.jpg');
        background-size: cover;
        background-position: center center;
    }
    .header{
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .cf:after, .cf:before{
        display: table;
        content: ' ';
    }
    .cf:after {
        clear: both;
    }
    .logo, .menu, .btns{
        float:left;
    }
    .logo{
        width: 30%;
    }
    .menu{
        width: 50%;
    }
    .btns{
        width: 20%;
    }
    .btns{
        text-align: right;
    }
    ul{
        display: inline-block;
    }
    .btns a{
        display: inline-block;
        font-size: 15px;
        text-transform: uppercase;
    }
    .menu li{
        display: inline-block;
        padding-left: 5px;
        padding-right: 5px;
    }
    .container{
        width: 1100px;
        margin: 0 auto;
    }
    .subheader{
        text-align: center;
        padding-top: 90px;
        padding-bottom: 20px;
    }
    .heading{
        text-align: center;
    }
    h1{
        font-size: 30px;
        display: inline-block;
        width: 100%;
    }
    h2{
        font-weight: 400;
        font-size: 23px;
        padding-top: 50px;
    }
    .green-btn{
        display: inline-block;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 35px;
        padding-right: 35px;
        background: #70bd4e;
    }
    .request-demo-btn{
        display: inline-block;
        text-align: center;
        
    }
    .content .left{
        float: left;
        width: 60%;
    }
    .content .right{
        float: left;
        width: 40%;
    }
    .join-event{
         display: inline-block;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 35px;
        padding-right: 35px;
        text-align: center;
        border: 1px solid white;
        text-transform: uppercase;
    }
    .join-event span{
        text-decoration: underline;
    }
    .white-box{
        display: inline-block;
        padding-top: 25px;
        padding-bottom: 25px;
        padding-left: 35px;
        padding-right: 35px;
        background: white;
    }
    .content_top{
        margin-top: 100px;

            <ul>
                <li>
                    <a href="#">Pricing </a>
                </li>
                <li>

                </li>

        </div>

    </div>

    </div>
